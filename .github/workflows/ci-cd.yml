name: CI/CD Pipeline
on:
  push:
    branches: [main]
jobs:
  build:
    runs-on: ubuntu-latest
    
      
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22'

      - name: Install Dependencies
        run: npm install  

      - name: Generate Prisma Client
        run: npx prisma generate
        env:
          DB_URL: ${{ secrets.DB_URL }}
          DIRECT_URL: ${{ secrets.DIRECT_URL }}

        # ğŸ³ Step 5: Log in to Docker Hub
      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u "${{ secrets.DOCKERHUB_USERNAME }}" --password-stdin

      # ğŸ—ï¸ Step 6: Build Docker image
      - name: Build Docker Image
        run: docker build -t ${{ secrets.DOCKERHUB_USERNAME }}/type-node:latest .

      # ğŸ“¤ Step 7: Push Docker image to Docker Hub
      - name: Push Docker Image
        run: docker push ${{ secrets.DOCKERHUB_USERNAME }}/type-node:latest


        # ğŸ§ª Step 8: Test container locally on GitHub runner
      - name: Run Docker Container (Optional Test)
        run: |
          docker run -d -p ${{ secrets.PORT }}:${{ secrets.PORT }} --name ci-cd-test ${{ secrets.DOCKERHUB_USERNAME }}/type-node:latest
          sleep 5
          docker ps

